<div class="hsl">

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-1">

      </div>
      <div class="col col-10">
        <info></info>

        <div class="card mt-1">
          <div class="card-body">
            <h5 class="card-title">Upload data</h5>
            <p class="card-text">
              <hs-statistics-upload-panel></hs-statistics-upload-panel>
            </p>
          </div>
        </div>


        <div class="card mt-1">
          <div class="card-body">
            <h5 class="card-title">List variables</h5>
            <p class="card-text">
              <hs-statistics-variable-list></hs-statistics-variable-list>
            </p>
          </div>
        </div>


        <div class="card mt-1">
          <div class="card-body">
            <h5 class="card-title">Visualize time series</h5>
            <p class="card-text">
              <hs-statistics-time-series [data]="{
                rows: statisticsAppRef.corpus.dict,
                columns: statisticsAppRef.corpus.variables,
                uses: statisticsAppRef.corpus.uses,
                app: 'default'
              }" [dialogMode]="false" app="default"></hs-statistics-time-series>
            </p>
          </div>
        </div>
        
        <div class="card mt-1 mb-1">
          <div class="card-body">
            <h5 class="card-title">Visualize on map</h5>
            <p class="card-text">
              <hs-statistics-map-controller [data]="{
                rows: statisticsAppRef.corpus.dict,
                columns: statisticsAppRef.corpus.variables,
                uses: statisticsAppRef.corpus.uses,
                app: 'default'
              }" [dialogMode]="false" app="default"></hs-statistics-map-controller>
            </p>
          </div>
        </div>

      </div>
      <div class="col col-1"></div>
    </div>
  </div>

</div>

<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-1"></div>
    <div class="col col-10">
      <hs-layout class="hs-layout" [app]="app" #hslayout style="min-height:400px; max-height:100vh; display:block">
      </hs-layout>

    </div>
    <div class="col col-1"></div>
  </div>
</div>

<div class="hsl">
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-1"></div>
      <div class="col col-10">


        <hs-statistics-toolbar [predictionComponent]="predictionTemplateRef"
          [regressionComponent]="regressionTemplateRef" [correlationComponent]="correlationTemplateRef">
        </hs-statistics-toolbar>

        <div class="card mt-1">
          <div class="card-body">
            <h5 class="card-title">Correlate</h5>
            <p class="card-text">
              <hs-statistics-correlations #correlationTemplateRef [correlate]="hsStatisticsService.correlations">
              </hs-statistics-correlations>
            </p>
          </div>
        </div>

        <div class="card mt-1">
          <div class="card-body">
            <h5 class="card-title">Create predictive model</h5>
            <p class="card-text">
              <hs-statistics-regression #regressionTemplateRef></hs-statistics-regression>
            </p>
          </div>
        </div>

      
        <div class="card mt-1">
          <div class="card-body">
            <h5 class="card-title">Input X and Predict Y</h5>
            <p class="card-text">
              <hs-statistics-prediction #predictionTemplateRef></hs-statistics-prediction>
            </p>
          </div>
        </div>

      </div>
      <div class="col col-1"></div>
    </div>
  </div>

</div>
