<div class="hsl">

  <info></info>

  <h3>Upload data</h3>

  <hs-statistics-upload-panel></hs-statistics-upload-panel>

  <h3>List variables</h3>

  <hs-statistics-variable-list></hs-statistics-variable-list>

  <hs-statistics-toolbar [predictionComponent]="predictionTemplateRef" [regressionComponent]="regressionTemplateRef"
    [correlationComponent]="correlationTemplateRef"></hs-statistics-toolbar>

  <h3>Correlate</h3>

  <hs-statistics-correlations #correlationTemplateRef [correlate]="hsStatisticsService.correlations">
  </hs-statistics-correlations>

  <h3>Create predictive model</h3>

  <hs-statistics-regression #regressionTemplateRef></hs-statistics-regression>

  <h3>Input X and Predict Y</h3>

  <hs-statistics-prediction #predictionTemplateRef></hs-statistics-prediction>

  <h3>Visualize on map</h3>

</div>

<hs-layout class="hs-layout" [app]="app" #hslayout layout="column"
  style="min-height:400px; max-height:100vh; position: relative;width:100%; display:block"></hs-layout>
